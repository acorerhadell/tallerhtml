<!DOCTYPE html>

	<title>Enlaces</title>
	<meta charset="utf-8">

<body>
<h3>Ejemplo de enlaces entre páginas</h3>
<!-- 
Los enlaces se especifican por medio de la etiqueta <a> del ingles anchor (ancla).
El atibuto href especifica la direccion de la pagina y el contenido es el texto que se resalta como un hipervinculo.
Es muy importante que el enlace a una pagina externa inicie con http:// o https://
El atributo target (objetivo) sirve para especificar el lugar del navegador donde se abrira el hipervinculo. Por ejemplo, si lo queremos abrir en una pestaña nueva, se asigna el valor _blank (vacio o nuevo).
Para gregar un enlace a una imagen , es decir, al hacer clic deseamos que se abra otra pagina.
-->
<h4>Enlace a una pagina externa</h4>
<a href="http://www.google.com" target="_blank">Ir a google</a>

<h4>Enlace a traves de una imagen</h4>
<a href="http://www.google.com">
	<img src="lion.jpg">
</a>
<h4>Enlace a una pagina en la misma carpeta</h4>
<a href="etiquetastexto.html">Ejemplo de etiquetas de texto</a>
    <br>
<a href="Menuprincipal.html">Regresar al menu Principal</a>
</body>
</html>
